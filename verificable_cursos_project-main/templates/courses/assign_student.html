{% extends 'base/base.html' %}

{% block title %}👨‍🎓 Asignar Estudiante{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-lg rounded-4">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">👨‍🎓 Asignar Estudiante</h3>

            <form method="POST">
                <div class="mb-4">
                    <label for="student_id" class="form-label">Seleccione Estudiante</label>
                    <select name="student_id" id="student_id" class="form-select" required>
                        <option value="">Seleccione un estudiante...</option>
                        {% for student in students %}
                        <option value="{{ student.id }}">{{ student.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                {% if error %}
                <div class="alert alert-danger mb-4" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <div class="d-flex justify-content-between align-items-center">
                    <a href="{{ url_for('sections.detail_section', course_id=course.id, instance_id=instance.id, section_id=section.id) }}" 
                       class="btn btn-outline-secondary">← Volver</a>
                    <button type="submit" class="btn btn-primary">✓ Asignar Estudiante</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
