{% extends 'base/base.html' %}

{% block title %}👨‍🏫 Asignar Profesor{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-lg rounded-4">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">👨‍🏫 Asignar Profesor</h3>

            <form method="POST">
                <div class="mb-4">
                    <label for="professor_id" class="form-label">Seleccione Profesor</label>
                    <select name="professor_id" id="professor_id" class="form-select" required>
                        <option value="">Seleccione un profesor...</option>
                        {% for professor in professors %}
                        <option value="{{ professor.id }}">{{ professor.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                {% if error %}
                <div class="alert alert-danger mb-4" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <div class="d-flex justify-content-between align-items-center">
                    <a href="{{ url_for('sections.detail_section', course_id=course.id, instance_id=instance.id, section_id=section.id) }}" 
                       class="btn btn-outline-secondary">← Volver</a>
                    <button type="submit" class="btn btn-primary">✓ Asignar Profesor</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
