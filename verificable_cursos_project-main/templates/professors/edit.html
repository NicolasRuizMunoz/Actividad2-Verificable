{% extends 'base/base.html' %}

{% block title %}Editar Profesor{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card shadow rounded-4">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">✏️ Editar Profesor</h3>
      <form method="post" action="{{ url_for('professors.edit_professor', professor_id=professor.id) }}">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            class="form-control"
            value="{{ form.nombre if form else professor.name }}"
            required
          >
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input
            type="email"
            id="correo"
            name="correo"
            class="form-control"
            value="{{ form.correo if form else professor.email }}"
            required
          >
        </div>
        {% if errors %}
          <div class="alert alert-danger mt-3">
            <ul class="mb-0">
              {% for err in errors %}
                <li><strong>{{ err.field }}:</strong> {{ err.msg }}</li>
              {% endfor %}
            </ul>
          </div>
        {% elif error %}
          <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
        <div class="d-flex justify-content-between mt-4">
          <a href="{{ url_for('professors.professor_detail', professor_id=professor.id) }}" class="btn btn-secondary">← Cancelar</a>
          <button type="submit" class="btn btn-success">💾 Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
